name: documentation

on:
  push:
    branches:
      - main   # only run on push to main
  workflow_dispatch:  # still allow manual trigger

permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5

      - name: Install dependencies
        run: |
          pip install sphinx sphinx_rtd_theme

      - name: Generate .rst files from source code
        run: |
          cd docs/source
          sphinx-apidoc -o . ../../JSONGrapher -f

      - name: Build Sphinx docs
        run: |
          cd docs/source
          python -m sphinx -b html . ../build/html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}   # deploy only when on main
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/build/html
          force_orphan: true
